<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de eventos</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header>
        <h1>Consulta de equipo para eventos</h1>
    </header>
    <main>
        <div class="contenido filtros">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <input type="button" value="Buscar">
        </div>
        <div class="contenido resultados">
            <h3>Resultado de la busqueda: </h3>
            <table>
                <tr>
                    <th>Seleccionar</th>
                    <th>Material</th>
                    <th>Cantidad disponible</th>
                    <th>Horario de ocupación</th>
                    <th>Evento</th>
                    <th>Cantidad a reservar</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="select" id=""></td>
                    <td>Bocinas satelitales</td>
                    <td>50</td>
                    <td>8:00 a 15:00</td>
                    <td>Club del abuelo</td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="select" id=""></td>
                    <td>Microfono inalambrico</td>
                    <td>10</td>
                    <td>9:00 a 17:00</td>
                    <td>Día de muertos</td>
                    <td><input type="number" name="" id=""></td>
                </tr>
            </table>
            <button>Reservar</button>
        </div>
        
    </main>
</body>
</html>
